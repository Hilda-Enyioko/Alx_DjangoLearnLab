<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book List</title>
    </head>
    <body>
        <h1>Bookshelf</h1>
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }}</li>
            {% empty %}
                <li>No books available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'book_add' %}">Add a New Book</a>
    </body>
</html>
